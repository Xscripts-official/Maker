<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Script Generator</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; height: 100vh; justify-content: center; align-items: center; background: #f4f4f4; }
    .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,.2); width: 350px; }
    input, button { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
    #result { margin-top: 15px; font-size: 14px; color: #333; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Get Your Script</h2>
    <input type="text" id="username" placeholder="Enter Username">
    <input type="text" id="webhook" placeholder="Enter Discord Webhook URL">
    <button onclick="sendData()">Generate</button>
    <div id="result"></div>
  </div>

  <script>
    async function sendData() {
      const username = document.getElementById("username").value;
      const webhook = document.getElementById("webhook").value;
      const result = document.getElementById("result");

      result.textContent = "Processing...";
      const res = await fetch("/api/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, webhook })
      });

      const data = await res.json();
      if (res.ok) {
        result.innerHTML = `✅ Your Pastebin link:<br><code>${data.paste_link}</code>`;
      } else {
        result.textContent = "❌ Error: " + data;
      }
    }
  </script>
</body>
</html>
